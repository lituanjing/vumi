<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>yumi - 余米</title>

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
  </style>

  <style>
  .box {
    margin: 20px 0;
  }
  </style>

  <style>
  .col-inner {
    background-color: lightsteelblue;
    height: 100%;
  }
  </style>

</head>
<body>

<div id="app">
  <ym-row gutter="20">
    <ym-col>
      <div class="col-inner">1</div>
    </ym-col>
    <ym-col>
      <div class="col-inner">2</div>
    </ym-col>
  </ym-row>

  <ym-row gutter="20">
    <ym-col>
      <div class="col-inner">1</div>
    </ym-col>
    <ym-col>
      <div class="col-inner">2</div>
    </ym-col>
    <ym-col>
      <div class="col-inner">3</div>
    </ym-col>
  </ym-row>

  <ym-row gutter="20">
    <ym-col>
      <div class="col-inner">1</div>
    </ym-col>
    <ym-col>
      <div class="col-inner">2</div>
    </ym-col>
    <ym-col>
      <div class="col-inner">3</div>
    </ym-col>
    <ym-col>
      <div class="col-inner">4</div>
    </ym-col>
  </ym-row>

  <ym-row gutter="20">
    <ym-col span="4">
      <div class="col-inner">1</div>
    </ym-col>
    <ym-col span="20">
      <div class="col-inner">2</div>
    </ym-col>
  </ym-row>

  <ym-row gutter="20">
    <ym-col span="2">
      <div class="col-inner">1</div>
    </ym-col>
    <ym-col span="20" offset="2">
      <div class="col-inner">2</div>
    </ym-col>
  </ym-row>

  <ym-row gutter="20">
    <ym-col span="4">
      <div class="col-inner">1</div>
    </ym-col>
    <ym-col span="18" offset="2">
      <div class="col-inner">2</div>
    </ym-col>
  </ym-row>

  <ym-row gutter="20">
    <ym-col span="3">
      <div class="col-inner">1</div>
    </ym-col>
    <ym-col span="6" offset="4">
      <div class="col-inner">2</div>
    </ym-col>
    <ym-col span="7" offset="4">
      <div class="col-inner">2</div>
    </ym-col>
  </ym-row>

  <ym-row gutter="20">
    <ym-col span="4">
      <div class="col-inner">1</div>
    </ym-col>
    <ym-col span="4" offset="6">
      <div class="col-inner">2</div>
    </ym-col>
    <ym-col span="8" offset="2">
      <div class="col-inner">3</div>
    </ym-col>
  </ym-row>


  <div id="test"></div>
</div>

<script src="./src/app.js"></script>
</body>
</html>
