<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>yumi - 余米</title>

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      margin: 20px;
    }
    body {
      font-size: var(--font-size);
    }
  </style>

  <style>
  .separate {
    padding: 10px;
  }
  </style>
</head>
<body>

<div id="app">
  <ym-button-group>
    <div>
      <ym-button icon="left">上一页</ym-button>
      <ym-button icon="right" icon-position="right">下一页</ym-button>
    </div>
  </ym-button-group>

  <p  class="separate"></p>

  <ym-button-group>
    <ym-button icon="left">上一页</ym-button>
    <ym-button icon="right" icon-position="right">下一页</ym-button>
  </ym-button-group>

  <p  class="separate"></p>

  <ym-button-group>
    <ym-button icon="left">上一页</ym-button>
    <ym-button>更多</ym-button>
    <ym-button icon="right" icon-position="right">下一页</ym-button>
  </ym-button-group>

  <p  class="separate"></p>

  <ym-button :loading="loading1" @click="toggleStatus('loading1')">
    余米
  </ym-button>
  <ym-button :loading="loading2" @click="toggleStatus('loading2')" icon="settings" icon-position="left">
    余米
  </ym-button>
  <ym-button :loading="loading3" @click="toggleStatus('loading3')" icon="settings" icon-position="right">
    余米
  </ym-button>

  <ym-icon name="download"></ym-icon>

  <div id="test"></div>
</div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1672116_ged9wshhebl.js"></script>
</body>
</html>
