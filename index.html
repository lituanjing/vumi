<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
  <title>yumi - 余米</title>
  <style>
  * {margin: 0; padding: 0; box-sizing: border-box;}
  </style>

  <style>
  .demo-layout {
    height: 100vh;
  }
  .sider {
    background: #333;
    width: 200px;
  }
  .header {
    background: #999;
    height: 100px;
  }
  .footer {
    background: #ccc;
    height: 50px;
  }
  </style>
</head>
<body>

<div id="app">
  <ym-layout class="demo-layout">
    <ym-sider class="sider">sider</ym-sider>
    <ym-layout>
      <ym-header class="header">header</ym-header>
      <ym-content style="padding: 24px;">
        {{ selectedTab }}
        <ym-collapse :selected.sync="selectedTab">
          <ym-collapse-item title="标题1" name="1">内容1</ym-collapse-item>
          <ym-collapse-item title="标题2" name="2">内容2</ym-collapse-item>
          <ym-collapse-item title="标题3" name="3">内容3</ym-collapse-item>
          <ym-collapse-item title="标题4" name="4">内容4</ym-collapse-item>
        </ym-collapse>

        <div style="padding-top: 24px;"></div>
        {{ selectedTab1 }}
        <ym-collapse :selected.sync="selectedTab1" single>
          <ym-collapse-item title="标题1" name="1">内容1</ym-collapse-item>
          <ym-collapse-item title="标题2" name="2">内容2</ym-collapse-item>
          <ym-collapse-item title="标题3" name="3">内容3</ym-collapse-item>
          <ym-collapse-item title="标题4" name="4">内容4</ym-collapse-item>
        </ym-collapse>

      </ym-content>
      <ym-footer class="footer">footer</ym-footer>
    </ym-layout>
  </ym-layout>
</div>

<script src="./src/app.js"></script>
</body>
</html>
